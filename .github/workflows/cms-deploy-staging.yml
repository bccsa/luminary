name: "Build & Deploy CMS to Staging"

on:
  push:
    branches: [ci/add-docker-deploy-to-staging]
    paths:
      - cms/**
      - .github/workflows/cms-deploy-staging.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  test:
    uses: ./.github/workflows/cms-unit-tests.yml

  deploy:
    runs-on: [self-hosted, ac]
    environment: cms-staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker container
        run: docker build . -t ${{ env.DOCKER_IMAGE }}

      - name: Stop and remove old Docker container
        run: docker stop ${{ env.DOCKER_CONTAINER }} || true && docker rm ${{ env.DOCKER_CONTAINER }} || true

      - name: Run Docker container
        run: >
          docker run -d -p "${{ env.DOCKER_PORT }}":80 
          --env="VITE_AUTH0_CLIENT_ID=${{ secrets.VITE_AUTH0_CLIENT_ID }}" 
          --env="VITE_AUTH0_DOMAIN=${{ env.VITE_AUTH0_DOMAIN }}" 
          --env="VITE_AUTH0_AUDIENCE=${{ env.VITE_AUTH0_AUDIENCE }}" 
          --env="VITE_APP_NAME=${{ env.VITE_APP_NAME }}" 
          --env="PORT=${{ env.DOCKER_PORT }}"
          --restart unless-stopped 
          --name=${{ env.DOCKER_CONTAINER }} 
          ${{ env.DOCKER_IMAGE }}
