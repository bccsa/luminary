name: Run API Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - api/**
      - .github/workflows/api-unit-tests.yml
  workflow_call:

env:
  CI: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start CouchDB docker
        run: docker run -p 5984:5984 -e COUCHDB_USER=admin -e COUCHDB_PASSWORD=password -d couchdb:3.3.3

      - name: Create environment file
        run: |
          touch .env.test
          echo DB_CONNECTION_STRING="http://admin:password@127.0.0.1:5984" >> .env.test
          echo DB_DATABASE="ac-test" >> .env.test
        working-directory: api

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: api/.node-version
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: api

      - name: Run Tests
        run: npm run test
        working-directory: api

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: api/.node-version
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: api

      - name: Lint
        run: npm run lint
        working-directory: api

      - name: Type Check
        run: tsc
        working-directory: api
