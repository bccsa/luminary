name: App Playwright Tests

on:
  pull_request:
    branches: [main, master]
    paths:
      - app/**
      - shared/**
      - api/**
      - cms/**
      - .github/workflows/playwright.yml
  push:
    branches: [main, master]

permissions:
  contents: read

env:
  CI: true
jobs:
  playwright:
    runs-on: ubuntu-latest
    services:
      couchdb:
        image: couchdb:latest
        env:
          COUCHDB_USER: admin
          COUCHDB_PASSWORD: password
        ports:
          - 5984:5984
        options: >-
          --health-cmd="curl -f http://localhost:5984/_up"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create database in couchDB
        run: |
          curl -X PUT http://admin:password@localhost:5984/luminary-local

      - name: Setup API
        run: |
          npm install 
          npm run seed
        working-directory: api

      - name: Setup API Environment Variables
        environment: api-e2e
        working-directory: api
        run: |
          cp .env.example .env
          sed -i "s|^DB_CONNECTION_STRING.*$|DB_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING }}|" .env
          sed -i "s|^JWT_MAPPING=.*$|JWT_MAPPING=${{ secrets.JWT_MAPPING }}|" .env
          sed -i "s|^JWT_SECRET=.*$|JWT_SECRET=${{ secrets.JWT_SECRET }}|" .env
          sed -i "s|^S3_ENDPOINT=.*$|S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}|" .env
          sed -i "s|^S3_USE_SSL=.*$|S3_USE_SSL=${{ secrets.S3_USE_SSL }}|" .env
          sed -i "s|CORS_ORIGIN=.*$|CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}|" .env

      - name: Setup app and shared library
        run: |
          cd shared
          npm install
          npm run build
          cd ../app
          npm ci --install-links

      - name: Setup APP Environment Variables
        environment: app-e2e
        working-directory: app
        run: |
          cp .env.example .env
          sed -i "s|^VITE_API_URL=.*$|VITE_API_URL=${{ secrets.VITE_API_URL }}|" .env
          sed -i "s|^VITE_AUTH0_CLIENT_ID=.*$|VITE_AUTH0_CLIENT_ID=${{ secrets.VITE_AUTH0_CLIENT_ID }}|" .env
          sed -i "s|^VITE_AUTH0_AUDIENCE=.*$|VITE_AUTH0_AUDIENCE=${{ secrets.VITE_AUTH0_AUDIENCE }}|" .env
          sed -i "s|^VITE_AUTH0_DOMAIN=.*$|VITE_AUTH0_DOMAIN=${{ secrets.VITE_AUTH0_DOMAIN }}|" .env
          sed -i "s|^VITE_CLIENT_APP_URL=.*$|VITE_CLIENT_APP_URL=${{ secrets.VITE_CLIENT_APP_URL }}|" .env

      - name: Install Playwright browsers
        run: npx playwright install
        working-directory: app

      - name: Run Playwright Tests
        run: |
          cd api
          npm run start & # Start your API in the background
          sleep 20         # Wait for the API to be ready
          cd ../app
          npm run test:e2e  # Run Playwright E2E tests
