name: Playwright Tests

on:
  pull_request:
    branches: [main, master]
    paths:
      - app/**
      - shared/**
      - api/**
      - .github/workflows/playwright.yml
  push:
    branches: [main, master]

permissions:
  contents: read

env:
  CI: true
jobs:
  playwright:
    runs-on: ubuntu-latest
    services:
      couchdb:
        image: couchdb:latest
        env:
          COUCHDB_USER: admin
          COUCHDB_PASSWORD: password
        ports:
          - 5984:5984
        options: >-
          --health-cmd="curl -f http://localhost:5984/_up"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

        - name: Create database in couchDB
        run: |
          curl -X PUT http://admin:password@localhost:5984/luminary-local

      - name: Setup API
        run: npm install && cp .env.example .env
        working-directory: api

      - name: Setup app and shared library
        run: |
          cd shared
          npm install
          npm run build
          cd ../app
          cp .env.example .env
          npm ci --install-links
      
      - name: Install Playwright browsers
        run: npx playwright install
        working-directory: app

      - name: Run Playwright Tests
        run: |
          cd api
          npm run start &
          sleep 20 # Give the API enough time to start
          cd ../app
          npm run test:e2e
