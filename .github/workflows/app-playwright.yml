name: Playwright Tests

on:
  pull_request:
    branches: [main, master]
    paths:
      - app/**
      - shared/**
      - .github/workflows/playwright.yml
  push:
    branches: [main, master]

env:
  CI: true

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create environment file in API
        run: cp .env.test.example .env.test
        working-directory: api

      - name: Start CouchDB
        run: |
          ./scripts/start-couchdb-in-ci.sh
          curl -X PUT http://admin:password@127.0.0.1:5984/${{ env.DB_DATABASE }}
        working-directory: api

      - name: Start MinIO
        run: |
          ./scripts/start-minio-in-ci.sh
        working-directory: api

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: app/.node-version
          cache: "npm"
          cache-dependency-path: |
            shared/package-lock.json
            app/package-lock.json

      - name: Install dependencies in API
        run: npm ci
        working-directory: api

      - name: Seed the API with Default Data
        run: npm run seed
        working-directory: api

      - name: Run the API
        run: npm run start
        working-directory: api

      - name: Install and build shared
        run: npm ci && npm run build
        working-directory: shared

      - name: Install app dependencies
        run: npm ci --install-links
        working-directory: app

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: app

      - name: Run Playwright E2E tests
        working-directory: app
        run: npx playwright test --reporter=list
