<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link id="favIcon" rel="icon" href="%VITE_LOGO_FAVICON%" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <title>Loading...</title>
    </head>
    <body
        class="overscroll-none bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-50"
        style="
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom)
                env(safe-area-inset-left);
        "
    >
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>

        <!-- Disable Zoom with JS -->
        <script>
            // Disable zoom via keyboard (Ctrl + / Ctrl -)
            window.addEventListener("keydown", (e) => {
                if ((e.ctrlKey || e.metaKey) && (e.key === "=" || e.key === "-" || e.key === "0")) {
                    e.preventDefault();
                }
            });

            // Disable zoom via mouse wheel (Ctrl + scroll)
            window.addEventListener(
                "wheel",
                (e) => {
                    if (e.ctrlKey) {
                        e.preventDefault();
                    }
                },
                { passive: false },
            );
        </script>
    </body>
</html>
